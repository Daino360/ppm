<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <!--<div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <img target="_blank" rel="noopener noreferrer" src="../../assets/icon/mock%20up.png" width="550" height="700"></p>
  </div> --> 
    
  <div id="buttonA">
      <ion-button size="large" color="success" shape ="round">A
      </ion-button>
  </div>
    
  <div id="buttonB">
    <ion-button size="large" color="warning" shape ="round">B
    </ion-button>
  </div>
    
  <div id="buttonX">
    <ion-button size="large" color="danger" shape ="round">X
    </ion-button>
  </div>      
  <div id="buttonY">
    <ion-button size="large" shape ="round">Y
    </ion-button>
  </div>    
      
  <div id="buttonUP">
    <ion-button size="large" shape ="round" color="light">
        <ion-icon name="chevron-up-outline"></ion-icon> 
    </ion-button>
  </div>    
      
  <div id="buttonDOWN">
    <ion-button size="large" shape ="round" color="light">
        <ion-icon name="chevron-down-outline"></ion-icon> 
    </ion-button>
  </div> 
      
  <div id="buttonRIGHT">
    <ion-button size="large" shape ="round" color="light">
        <ion-icon name="chevron-forward-outline"></ion-icon> 
    </ion-button>
  </div> 
      
  <div id="buttonLEFT">
    <ion-button size="large" shape ="round" color="light">
        <ion-icon name="chevron-back-outline"></ion-icon> 
    </ion-button>
  </div>   


</ion-content>
